<!DOCTYPE html>
<ion-header>
  <ion-toolbar>
    <!-- <ion-title>{{title}}</ion-title> -->
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()" style="font-size: 18px;">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item style="--border-style:none;">
      <ion-avatar style="width: 50px; height: 50px;">
        <img src="../../assets/img/[removal.ai]_tmp-60ed2eadc397b.png">
      </ion-avatar>
      <ion-label>
      {{title}}
        <p style="float: right;">2小時前</p>

      </ion-label>
    </ion-item>
    <ion-badge class="coinbar">
      <img src="../assets/img/B_adobespark.png" style="float: left; width: 20px; height: 20px;">
      {{pay}}
    </ion-badge>
    <ion-badge class="hashtag">
      {{hashtag}}
    </ion-badge>

    <ion-card-content>
      <p>{{content}}</p>
    </ion-card-content>

    <div style="position: absolute; bottom: 0%; left: 2%;">
      <p>10個人收藏，2人詢問中...</p>
    </div>

    <div style="position: absolute; bottom: 2%; right: 2%;">
      <ion-icon name="heart-outline" style="width: 25px; height: 25px; margin-right: 10px; color: #f58898"></ion-icon>
      <ion-icon name="paper-plane-outline" style="width: 25px; height: 25px; margin-right: 5px;"></ion-icon>
    </div>

  </ion-card>
</ion-content>
